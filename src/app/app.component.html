<div class="app">
	<div class="search">
		<md-form-field class="example-full-width">
			<input 
			mdInput 
			[(ngModel)]="id"
			placeholder="Pokemon ID">
		</md-form-field>
		
		<button
			type="click"
			md-raised-button
			color="primary"
			(click)="getPokemon(id)"
			[disabled]="!id">
			Find
		</button>
	</div>
	
	<div
		class="app__loader"
		*ngIf="isLoading === true">
		<app-pokeball-loader></app-pokeball-loader>
	</div>
	
	<md-card class="pokemon" *ngIf="pokemon && isLoading !== true">
		<div class="pokemon__name">
			{{ pokemon.id }}: {{ pokemon.species.name }}
		</div>
		<div class="pokemon__thumb">
			<img [src]="pokemon.sprites.front_default" [alt]="pokemon.species.name">
		</div>
		<div class="pokemon__abilities">
			<h4>Abilities</h4>
			<ul>
				<li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
			</ul>
		</div>
		<div class="pokemon__moves">
				<h4>Moves</h4>
				<ul>
					<li *ngFor="let move of pokemon.moves">{{ move.move.name }}</li>
				</ul>
			</div>
	</md-card>
</div>
