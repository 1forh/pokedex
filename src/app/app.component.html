<div class="pokedex">
	<app-pokemon-list 
		[pokemonList]="pokemonList"
		(getPokemon)="getPokemon($event)"
		(getPreviousInList)="previous($event)"
		(getNextInList)="next($event)">
	</app-pokemon-list>
	<app-pokeball-loader 
		*ngIf="isFetchingPokemon === true" 
		loaderTitle="Fetching Pokemon...">
	</app-pokeball-loader>
	<app-pokemon-details 
		[pokemon]="pokemon" 
		*ngIf="pokemon && isFetchingPokemon === false">
	</app-pokemon-details>
</div>
